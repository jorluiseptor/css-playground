<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .grid-container {
            display:grid;
            grid-template-columns:  50%;
            gap: 10px;



            background-color: rgb(255, 210, 210);
            /* height: 90vh; */
            /* grid-template-rows: 10% 10%  10% 10% 10% 10% 10%  10% 10% 10%; */
        }

        .grid-item{
            grid-row: 1;
            align-self: center;
        }

        .grid-image{
            grid-column: 1 / 3;
        }

        .grid-quote {
            grid-column: 1/2;
            z-index: 2;
            align-self: center;
            text-align: end;
        }

    </style>

</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <span class="h1">Foo</span>
            </div>
        </div>
    </header>

    <div class="grid-container py-5">
        <div class="grid-item p-2  bg-secondary me-0 pe-4 py-4 grid-quote">
            fkajs;fjaff <br>
            kfajdkjjsd;
        </div>
        <div class="grid-item p-2 grid-image text-center">
            <img src="https://placehold.co/400x600" alt="" class="img-fluid">
        </div>
    </div>

    <div class="container">


        <div class="row">

        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
